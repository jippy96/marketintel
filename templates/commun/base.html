{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			{% block title %}Accueil | MarketIntel
			{% endblock %}
		</title>
	</head>

	<!-- MDB icon -->
	<link
	rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
	<!-- Font Awesome -->
	<link
	rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<!-- Google Fonts Roboto -->
	<link
	rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link
	rel="stylesheet" href="{% static 'mdb/css/bootstrap.min.css' %}">
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="{% static 'mdb/css/mdb.min.css' %}"> {% block stylesheets %}{% endblock %}
	<body>

		{% block body %}{% endblock %}

		<!-- jQuery -->
		<script type="text/javascript" src=" {% static 'mdb/js/jquery.min.js' %} "></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src=" {% static 'mdb/js/popper.min.js' %} "></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src=" {% static 'mdb/js/bootstrap.min.js' %} "></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src=" {% static 'mdb/js/mdb.min.js' %} "></script>

		{% block javascripts %}{% endblock %}
	</body>
</html>
